{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Enter New Password</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/password_reset.css' %}">
</head>

<body>
    <div class="container">
        <h3 style="color: green;">Enter New Password</h3>

        <p style="color: red;">Please enter your password twice so we can verify you typed it correctly.</p>

        <form method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Update password" style="background-color:green ;">
        </form>
    </div>
</body>

</html>
